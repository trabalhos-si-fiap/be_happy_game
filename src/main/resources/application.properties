spring.application.name=api
spring.datasource.url=jdbc:postgresql://${DB_URL:localhost}:5432/${DB_NAME:postgres}
#spring.datasource.url=jdbc:postgresql://localhost:5432/${DB_NAME:HP_DB}
#spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
#spring.datasource.url=jdbc:postgresql://localhost:5432/HP_DB
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASS:postgres}
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.error.include-stacktrace=never

api.security.token.secret=${JWT_SECRET:12345678}